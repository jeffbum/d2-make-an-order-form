<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <form class="form-group" method="post" action="#" enctype="multipart/form-data">
      <div class="container">
        <div class="panel panel-default">
          <h1 class="panel-heading panel-danger text-center">Checkout Form</h1>
        <div class="row">
          <div class="col-sm-6">
            <label style="display: none;">Thing I am about to buy!</label>
            <img src="http://unsplash.it/400/400?random=" alt="product picture" />
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="quantity">How Many Ya Want?</label>
              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Ex: 1" maxlength="10">
            </div>
            <div class="form-group">
              <label for="size">State</label>
              <select class="form-control" id="size" name="size">
                <option value="XS">XS </option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <textarea name="textarea" rows="10" cols="50"placeholder="Special instructions for shipping? Drop em here.."></textarea>
            <label><input type="checkbox" id="newsletter" value="newsletter"> Want to sign up for our newsletter?</label><br>

          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="first-name" >First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Ex: jeff"/>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Ex: bumgardner"/>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ex: jeff@gmail.com">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Ex: 3173733461" maxlength="10">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="address">Street Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Ex: 123 Fake St.">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" name="city" placeholder="Ex: Indianapolis">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="zip">Zip</label>
              <input  class="form-control" id="zip" name="zip" placeholder="Ex: 46222" maxlength="5">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="country">State</label>
              <select class="form-control" id="state" name="state">
                <option value="IN">Indiana </option>
                <option value="IL">Illinois</option>
                <option value="KY">Kentucky</option>
                <option value="OH">Ohio</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-5">
            <button class="btn-primary btn-lg btn-success">Submit Order</button>
          </div>
        </div>
      </div>
    </form>

</body>
</html>
